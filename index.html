<!DOCTYPE html>
<html>
  <head>
    <title>Isolation Count</title>
  </head>
  <body>
    <form id="file-form" action="{{url_for('upload_file')}}" method="post" enctype="multipart/form-data">
      <label for="file">Upload your text file:</label>
      <input type="file" id="file" name="file">
      <input type="submit" value="Submit">
    </form>
    <div id="output"></div>
    <script>
      document.getElementById('file-form').addEventListener('submit', function (event) {
        event.preventDefault();
        var form = event.target;

        var formData = new FormData(form);

        fetch(form.action, {
          method: form.method,
          body: formData
        })
        .then(response => response.text())
        .then(text => {
          
          storeFileContents(text);
          var isolatedCount = text.match(/isolated/g).length;

          var output = document.getElementById('output');
          output.innerHTML = "Number of people isolated: " + isolatedCount;
        });
      });
      
      function storeFileContents(contents) {
        
        fetch("{{url_for('store_file')}}", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({contents: contents})
        })
        .then(response => response.text())
        .then(text => {
          console.log(text);
        });
      }
    </script>
  </body>
</html>
