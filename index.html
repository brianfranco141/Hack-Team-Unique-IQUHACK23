<!DOCTYPE html>
<html>
  <head>
    <title>Isolation Count</title>
  </head>
  <body>
    <form id="file-form" action="{{url_for('upload_file')}}" method="post" enctype="multipart/form-data">
      <label for="file">Upload your text file:</label>
      <input type="file" id="file" name="file">
      <input type="submit" value="Submit">
    </form>
    <div id="output"></div>
    <script>
      // Listen for the form's submit event
      document.getElementById('file-form').addEventListener('submit', function (event) {
        event.preventDefault();
        var form = event.target;

        // Create a new FormData object to send the file to the server
        var formData = new FormData(form);

        // Send the file to the server
        fetch(form.action, {
          method: form.method,
          body: formData
        })
        .then(response => response.text())
        .then(text => {
          // Get the number of people isolated from the server response
          var isolatedCount = text.match(/isolated/g).length;

          // Display the output
          var output = document.getElementById('output');
          output.innerHTML = "Number of people isolated: " + isolatedCount;
        });
      });
    </script>
  </body>
</html>
